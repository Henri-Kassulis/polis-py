{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/x-icon" href="{% static 'polis_app/favicon.ico' %}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>

    <div class="container mt-4">
      <h1>welcome to polis!</h1>

      {% if request.session.username %}
        <p>Eingeloggt als: {{ request.session.username }} - <a href="{% url 'logout' %}">ausloggen</a></p>
      {% else %}
        <p><a href="{% url 'name_login' %}">einloggen</a></p>
      {% endif %}


      {% block content %} 
      page content 
      {% endblock %}
    </div>
  </body>
</html>
